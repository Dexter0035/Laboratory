<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Dexter Laboratory</title>
    <script>
        function getLocation(){
        	 var longitude = "";
            //纬度
            var latitude = "";
            
        	var options={
                enableHighAccuracy:true,
                maximumAge:1000
			}

            if(navigator.geolocation){
                //浏览器支持geolocation
                   navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
//	           var n = navigator.geolocation.getCurrentPosition(function(res){
//			       console.log(res); // 需要的坐标地址就在res中
//			   })
            }else{
                //浏览器不支持geolocation
//              alert('您的浏览器不支持地理位置定位');
                console.log("2:您的浏览器不支持地理位置定位");
            }
        }
        //成功时
        function onSuccess(position){
            //返回用户位置
            //经度
            longitude = position.coords.longitude;
            //纬度
            latitude = position.coords.latitude;
//          alert('经度'+longitude+'，纬度'+latitude);
 			
            console.log('经度'+longitude+'，纬度'+latitude);
            
 // window.open("http://dexter1930.online/xyz_dome/index_03.html?lat=" + latitude + "&long=" + longitude);
//           window.open("http://www.dexter1930.online/publicController/updateLocation?latitude=" + latitude + "&longitude=" + longitude);
//          updateLocation(longitude, latitude);

			var url = "http://www.dexter1930.online/publicController/updateLocation?latitude=" + latitude + "&longitude=" + longitude;
//          var xhr = new XMLHttpRequest();  // XMLHttpRequest 对象
//          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
//          xhr.open("post", url, true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
//          xhr.send();

 window.location.href=url;

            
        }
        //失败时
        function onError(error){
            switch(error.code){
                case 1:
//                  alert("位置服务被拒绝");
                    console.log("位置服务被拒绝");
                    break;
                case 2:
//                  alert("暂时获取不到位置信息");
                    console.log("暂时获取不到位置信息");
                    break;
                case 3:
//                  alert("获取信息超时");
                    console.log("获取信息超时");
                    break;
                case 4:
//                  alert("未知错误");
                    console.log("未知错误");
                    break;
            }
        }
        
        function updateLocation(longitude,latitude){	
        	console.log('2:经度'+longitude+'，纬度'+latitude);

            var url = "http://www.dexter1930.online/publicController/updateLocation?latitude=" + latitude + "&longitude=" + longitude;
            var xhr = new XMLHttpRequest();  // XMLHttpRequest 对象
            xhr.open("get", url, true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
            xhr.send();
            
        }

 
    </script>
</head>
<body onload="getLocation()">
</body>
</html>
